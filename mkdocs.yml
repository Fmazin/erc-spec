  - Support: support.md
theme:  readthedocs # cinder # material readthedocs # flatly
theme_dir: custom_theme
repo_url: https://github.com/o2r-project/erc-spec
repo_name: GitHub
edit_uri: tree/master/docs/
site_dir: site
extra_css: [erc.css]
markdown_extensions:
  - admonition
  - smarty
  - codehilite(guess_lang=False)
  - toc(permalink=true)
  #- pymdownx.inlinehilite
  - pymdownx.tilde
  - pymdownx.superfences # does not work with guess_lang=True
# for https://github.com/Fiware/tools.Md2pdf
files_order:
    - 'docs/pdf_cover.md'
    - 'docs/spec/index.md'
    - 'docs/glossary.md'
    - 'docs/support.md'