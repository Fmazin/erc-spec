language: R # https://github.com/jgm/pandoc/wiki/Using-pandoc-in-Travis-CI
sudo: false
script: true
before_install:
  - shopt -s expand_aliases
  - tlmgr install xcolor mdframed needspace # https://github.com/travis-ci/travis-ci/issues/7863
  - alias pip=pip3
  - alias python=python3
  - pip install --upgrade pip
install:
  - pip install mkdocs --user
  - pip install pymdown-extensions --user
  - pip install mkdocs-pandoc --user
  - pip install pandoc-latex-admonition --user
  - pip install git+https://github.com/o2r-project/mkdocs-combine.git --user
after_success:
  - if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then ./.site_build.sh ; fi
  - make travis_pdf
  - if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then ./.site_deploy.sh ; fi
env:
  global:
    - SITE_URL: https://o2r.info/erc-spec
    #- SITE_URL: https://o2r-project.github.io/erc-spec
    - GH_USER_NAME: "Opening Reproducible Research"
    - GH_USER_EMAIL: openingrr@uni-muenster.de
    - GH_REF: github.com/o2r-project/erc-spec
    - secure: ""
